<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="translation-popup ">
    <div class="translation-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
       <div class="translation-popup-text">

       </div>
       <div class="inptut-filds">
         <input class="translation-input -input-popup" type="text" name=""placeholder="Your translate">
         <input class="translation-submit -submit-popup"  type="submit" value="Check your answer!">
      </div>
    </div>
  </div>
  <div class="create-word-popup hide">
    <div class="translation-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
        <h3>You must collect the right word</h3>
       <div class="inptut-filds">
         <ul id="sortable" class="create-word-sortable">
         </ul>
         <input class="create-word-submit -submit-popup"  type="submit" value="Check your answer!">
      </div>
    </div>
  </div>
  <div class="speech-popup hide">
    <div class="speech-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
        <h3>You must listen and write the word</h3>
       <div class="inptut-filds">
         <input class="speech-input -input-popup" type="text" name=""placeholder="Write your words">
         <button class="speech-repeat-btn">Listen the word</button><br>
         <input class="speech-submit -submit-popup"  type="submit" value="Check your answer!">
      </div>
    </div>
  </div>
  <div class="calculation-popup hide">
    <div class="calculation-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
       <div class="calculation-popup-text">

       </div>
       <div class="inptut-filds">
         <input class="calculation-input -input-popup" type="number" name=""placeholder="Your result is">
         <input class="calculation-submit"  type="submit" value="Check your answer!">
      </div>
    </div>
  </div>
  <div class="popups-overlay"></div>
</body>
</html>
