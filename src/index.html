<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-wrap container">
      <div class="logo">
        <img src="img/content/start-image.png" alt="logo">
      </div>

      <form onsubmit="addUser(event); return false" class="user-form">
        <label>First Name<br><br>
          <input class="form-input" type="text" name="lname" placeholder="your first name *" autofocus="autofocus" required>
        </label>
        <label>Last Name<br><br>
          <input class="form-input" type="text" name="fname" placeholder="your last name *" required>
        </label>

        <input class="btn-start" type="submit" value="start!">
      </form>

      <!-- <a class="btn-start" href="#"><span class="btn">start</span></a> -->
    </div>
  </header>
  <div class="magics-popup">
    <div class="magics-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
      <div class="magics-text">
        <div class="magics-popup-heading">Damage magic</div>

        <div class="magics-item --damage">
          <div class="magics-item-title">magic numbers</div>
          <div class="magics-item__img">
            <img src="img/content/magic-item/item-1.jpg" alt="">
          </div>
          <div class="magics-item-descr">damage: 5-10 hp</div>
        </div>
        <div class="magics-item --damage">
          <div class="magics-item-title">knowledge book</div>
          <div class="magics-item__img">
            <img src="img/content/magic-item/item-2.jpg" alt="">
            <div class="magics-item-descr -ss">damage: 13-20 hp</div>
          </div>

        </div>
      </div>
      <div class="magics-text">
        <div class="magics-popup-heading">Helthful magic</div>

        <div class="magics-item --helth">
          <div class="magics-item-title">energy heart</div>
          <div class="magics-item__img">
            <img src="img/content/magic-item/item-3.jpg" alt="">
          </div>
          <div class="magics-item-descr">helth: 5-10 hp</div>
        </div>
        <div class="magics-item --helth">
          <div class="magics-item-title">energy elixir</div>
          <div class="magics-item__img">
            <img src="img/content/magic-item/item-4.jpg" alt="">
          </div>
          <div class="magics-item-descr">helth: 13-20 hp</div>
        </div>
      </div>

    </div>
  </div>
  <div class="translation-popup hide">
    <div class="translation-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
       <div class="translation-popup-text">

       </div>
       <div class="inptut-filds">
         <input class="translation-input -input-popup" type="text" name=""placeholder="Your translate">
         <input class="translation-submit -submit-popup"  type="submit" value="Check your answer!">
      </div>
    </div>
  </div>
  <div class="create-word-popup hide">
    <div class="translation-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
        <h3>You must collect the right word</h3>
       <div class="inptut-filds">
         <ul id="sortable" class="create-word-sortable">
         </ul>
         <input class="create-word-submit -submit-popup"  type="submit" value="Check your answer!">
      </div>
    </div>
  </div>
  <div class="speech-popup hide">
    <div class="speech-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
        <h3>You must listen and write the word</h3>
       <div class="inptut-filds">
         <input class="speech-input -input-popup" type="text" name=""placeholder="Write your words">
         <button class="speech-repeat-btn">Listen the word</button><br>
         <input class="speech-submit -submit-popup"  type="submit" value="Check your answer!">
      </div>
    </div>
  </div>
  <div class="calculation-popup hide">
    <div class="calculation-wrapper">
       <!-- <button class="popup__button-close"><i class="fa fa-times"></i></button> -->
       <div class="calculation-popup-text">

       </div>
       <div class="inptut-filds">
         <input class="calculation-input -input-popup" type="number" name=""placeholder="Your result is">
         <input class="calculation-submit"  type="submit" value="Check your answer!">
      </div>
    </div>
  </div>
  <div class="popups-overlay hide"></div>
</body>
</html>
